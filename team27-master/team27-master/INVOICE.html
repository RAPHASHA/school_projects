<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DotNetTec - Invoice html template bootstrap</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Invoice
                <strong>01/01/2020</strong>
                

            </div>
            <div class="card-body">
                <div class="row mb-4">
                    

                    <div class="col-sm-6">
                        <h6 class="mb-3">Passenger Details:</h6>
                        <div>
                            <strong>Robert Maxwel</strong>
                        </div>
                        <div>passenger@gmail.com</div>
                        <div>Scholar-passenger</div>
                        
                    </div>
                </div>

                <div class="table-responsive-sm">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="center">#</th>
                                <th>Month</th>
                                <th>Trip</th>

                                <th class="right">Trip type</th>
                                <th class="center">Bill</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="center">1</td>
                                <td class="left strong">February</td>
                                <td class="left">Thembisa-Sandton</td>

                                <td class="right">Single</td>
                                <td class="center">R700</td>
                                
                            </tr>
                            <tr>
                                <td class="center">2</td>
                                <td class="left">March</td>
                                <td class="left">Soweto-DFC</td>

                                <td class="right">Group</td>
                                <td class="center">R450</td>
                                
                            </tr>
                            <tr>
                                <td class="center">3</td>
                                <td class="left">April</td>
                                <td class="left">Kempton Park-Sandton</td>

                                <td class="right">Single</td>
                                <td class="center">R1000</td>
                                
                            </tr>
                            <tr>
                                <td class="center">4</td>
                                <td class="left">May</td>
                                <td class="left">Kempton Park-Sandton</td>

                                <td class="right">Group</td>
                                <td class="center">R600</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-5">

                    </div>

                    <div class="col-lg-4 col-sm-5 ml-auto">
                        <table class="table table-clear">
                            <tbody>
                                <tr>
                                    <td class="left">
                                        <strong>Total</strong>
                                    </td>
                                    <td class="right">5 500</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
